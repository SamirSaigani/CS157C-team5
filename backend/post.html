<div class="container">
    <h2>Add Product</h2>

    <div class="form-container">
        <form action="/add-product" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="title">Product Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="brand">Brand:</label><br>
            <input type="text" id="brand" name="brand" required><br><br>
            
            <label for="URL">URL:</label><br>
            <input type="text" id="URL" name="URL" required><br><br>
            
            <label for="image">Upload Image:</label><br>
            <input type="file" id="imageInput" name="image" accept="image/*" required onchange="displayImage(event)"><br><br>
            
            <button type="submit" id="submitButton" >Add Product</button>
        </form>
    </div>

    <div class="image-container" id="imagePreview"></div>
</div>

<!-- Include your JavaScript files -->
<script src="redis-client.js"></script>
